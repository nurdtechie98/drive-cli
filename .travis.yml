language: python

python:
  - "3.5"
  - "3.6"

sudo: false

before_install:
  - cd drive_cli
  - openssl aes-256-cbc -K $Secret_Key -iv $Secret_IV
    -in token.json.enc -out token.json -d
  - pip install flake8

install:
  - python3 setup.py install

script:
  - flake8 .
  - cd tests
  - python3 base.py

notifications:
  email:
    on_success: change
    on_failure: always